<div class="task-creation">
  <app-sidebar></app-sidebar>
  <div class="task-creation__wrapper">
    <div class="task-creation__header-wrapper">

          </svg>
          <h2 class="task-creation__header-title">New Task</h2>
        </div>
        <div class="task-creation__action-buttons">
          <button class="task-creation__button-save">Save</button>
          <div class="task-creation__share-wrapper">

            </svg>
            <button class="task-creation__button-share">Share</button>
          </div>
        </div>
      </div>
    </div>

    <div class="task-creation__content-area">
      <form class="task-creation__form-wrapper">
        <div class="task-creation__form">
          <div class="task-creation__title-wrapper">
            <div class="task-creation__title-container">
              <div class="task-creation__title-content">
                <label for="title"></label>
                <input  class="task-creation__input--title" type="text" id="title" [(ngModel)]="newTask.title" name="title" placeholder="Enter task title">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <g clip-path="url(#clip0_179941_2403)">

                  </g>
                  <defs>
                    <clipPath id="clip0_179941_2403">
                      <rect width="16" height="16" fill="white"/>
                    </clipPath>
                  </defs>
                </svg>
              </div>
              <div class="task-creation__date-container">
                <label for="dueDate"></label>
                <input class="task-creation__input--date" type="date" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate">
              </div>
            </div>
          </div>
        </div>
        <div class="task-creation__options">
          <div class="task-creation__priority-status-container">
            <div class="task-creation__priority">
              <label for="priority" class="task-creation__priority-label">Priority:</label>
              <select [ngClass]="priorityClass" id="priority" class="task-creation__priority-select" [(ngModel)]="newTask.priority" (ngModelChange)="onChangePriority($event)" name="priority">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
              </select>
            </div>
            <div class="task-creation__status">
              <label for="status" class="task-creation__status-label">Status:</label>
              <span class="task-creation__status-circle" [ngClass]="statusCircleClass"></span>
              <select id="status" class="task-creation__status-select" [(ngModel)]="newTask.status" (ngModelChange)="onChangeStatus($event)" name="status">
                <option value="NOT_STARTED">Not Started</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
              </select>
            </div>
          </div>
        </div>
        <div class="task-creation__description">
          <ckeditor class="task-creation__editor" [editor]="Editor" [(ngModel)]="newTask.description" [ngModelOptions]="{standalone: true}"></ckeditor>
        </div>
        <div class="task-creation__buttons">
          <button class="task-creation__btn-save" (click)="createTask()">Save</button>
          <button class="task-creation__btn-clear" (click)="clearEditor()">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
